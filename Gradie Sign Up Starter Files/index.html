<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Gradie</title>
  </head>
  <body>
    <main>
      <section class="gradie">
        <div class="first-text">
          <h1 class="text-head">Gradie</h1>
          <p class="text">Beautiful gradients in seconds.</p>
        </div>
        <div class="gradie-imggg">
          <img
            width="300px"
            height="350px"
            class="img1"
            src="./Assets/iPhone Mockup.png"
            alt="Iphone Mockup"
          />
        </div>
      </section>
      <section class="login">
        <div>
          <h2 class="l1">Login</h2>
          <form  action="E-mail">
            <div class="email form-type">
              <label class="l2" for="E-mail">Email</label>
              <input  class="l3" id="name" type="text" placeholder="john@example.com" />
            </div>
            <br />
            <div class="password form-type">
              <label class="l4" for="Password">Password</label>
              <input
                class="l5"
                type="password"
                minlength="8"
                placeholder="at least 8 characters"
              />
            </div>
          </form>
        </div>

        <div>
          <form class="l6" action="">
            <input class="checkbox" type="checkbox" />
            <label class="ptext" for="checkbox"
              >By creating an account, you agree to the
              <a href="google.com">Terms & Conditions.</a></label>
          </form>
        </div>
        <div>
          <button class="l7">Create An Account</button>
        </div>
      </section>
    </main>
  </body>
</html>
